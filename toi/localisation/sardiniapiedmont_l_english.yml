l_english:
risorgimento:0 "Risorgimento"
risorgimento_desc:0 "It is time for a united Italian nation state. We shall unify the scattered kingdoms!"
movealone:0 "Move alone"
movealone_desc:0 "A state for Italians must be created by Italians and by Italians only."
gethelpfromnapoleoniii:0 "Get Help from Napoleon III"
gethelpfromnapoleoniii_desc:0 "We cannot possibly hope to unite all of Italy on our own. We need outside help - and France is the perfect partner."
thesecondwarofindependence:0 "The second war of independence"
thesecondwarofindependence_desc:0 "We need to overthrow the shackles of outside tyranny imposed on the italian states, starting with Lombardy."
addmilantothekingdom:0 "Add Milan to the Kingdom"
addmilantothekingdom_desc:0 "We need to prepare the people in Milan for unification. They have been living under Austrian rule for too long."
thecentralplebiscito:0 "The Central Plebiscito"
thecentralplebiscito_desc:0 "We must inquire if the central states wish to join our kingdom peacefully. If not, we might have to force them."
expandtuscany:0 "Expand Tuscany"
expandtuscany_desc:0 "It is time for the two smaller neighbor states of Tuscany to become one with our puppet."
takecentralitalybyforce:0 "Take central Italy by Force"
takecentralitalybyforce_desc:0 "The central Italian states have rejected our offer. We will teach them to stand in our way."
forceatuscanpuppet:0 "Force a Tuscan Puppet"
forceatuscanpuppet_desc:0 "We will need to unite the Tuscan people to rule them."
demandromagna:0 "Demand Romagna"
demandromagna_desc:0 "The pope has held on to the state of Romagna for far too long. We must integrate it into our future empire."
integratetuscany:0 "Integrate Tuscany"
integratetuscany_desc:0 "To manage Tuscany effectively, we have to centralize it."
demandmarche:0 "Demand Marche"
demandmarche_desc:0 "The Papal State holds unrightful control over the state of Marche. We should control it instead."
unityatlast:0 "Unity at last"
unityatlast_desc:0 "The Italian people are united under one flag!"
unitethepeninsula:0 "Unite the Peninsula"
unitethepeninsula_desc:0 "Our dream of an italian nation state is coming ever closer. We must push to unite Italy further!"
helpaustriaforvenice:0 "Help Austria for Venice"
helpaustriaforvenice_desc:0 "If we guarantee military Assistance to Austria, they may be inclined to give Venice to us."
waitforagoodopportunity:0 "Wait for a good opportunity..."
waitforagoodopportunity_desc:0 "Like a snake, we must always remain poised to strike. Should Austria leave Venice unguarded, we must attack!"
askprussiaforhelp:0 "Ask Prussia for Help"
askprussiaforhelp_desc:0 "Prussia and the Austrians are only linked by a weak alliance. If we can turn them against eachother, we may get the spoils..."
thefrenchinitaly:0 "The French in Italy"
thefrenchinitaly_desc:0 "We must answer the French question: What is to be done about the involvement of France in Italian affairs?"
distancefromfrance:0 "Distance from France"
distancefromfrance_desc:0 "We must stand on our own feet. No french involvement in Italy!"
workwithfrance:0 "Work with France"
workwithfrance_desc:0 "We must cooperate with France to strengthen our position."
thepopestandsalone:0 "The pope stands alone"
thepopestandsalone_desc:0 "An opportunity has come to seize Rome from the pope. We must work towards it."
warforrome:0 "War for Rome"
warforrome_desc:0 "The day we cede Rome from the popes treacherous Hands has come!"
anewcapital:0 "A new Capital"
anewcapital_desc:0 "Like the old Roman Empire, we must have our capital in Rome."
claimsfromaustria:0 "Claims from Austria"
claimsfromaustria_desc:0 "South Tyrol and Istria are rightful Italian territory!"
mediterranianclaims:0 "Mediterranian Claims"
mediterranianclaims_desc:0 "The Islands of Malta and Corsica belong to the Italian nation!"
garibaldismarch:0 "Garibaldis March"
garibaldismarch_desc:0 "Garibaldi marches for Italy!"
fightsicily:0 "Fight Sicily"
fightsicily_desc:0 "We will have to take Sicily by force!"
integratesicily:0 "Integrate Sicily"
integratesicily_desc:0 "We need to integrate Sicily into our Empire!"
addsicilytoournation:0 "Add Sicily to our nation"
addsicilytoournation_desc:0 "Sicily must become an official state in our country!"
victoryinthesouth:0 "Victory in the south!"
victoryinthesouth_desc:0 "We are victorious and the south belongs to us!"
