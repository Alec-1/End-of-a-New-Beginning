1_english:
00_ITAUni.1.t:0 "Seeking Help from France"
00_ITAUni.1.d:0 "In exchange for a treaty that declares France the official owner of Savoy and Nice, they will help us out with conquering Italy."
00_ITAUni.1.a:0 "Let us ask them."
00_ITAUni.2.t:0 "A call for help"
00_ITAUni.2.d:0 "The kingdom of Sardinia-Piedmont has asked that we back them in their affairs of uniting Italy. Shall we do so?"
00_ITAUni.2.a:0 "Yes, we need a strong friendly neighbor."
00_ITAUni.2.b:0 "No, we dominate this region!"
00_ITAUni.3.t:0 "Referendum"
00_ITAUni.3.d:0 "Sardinia-Piedmont has arranged a referendum in our country. If we accept it, we will become a puppet state of theirs."
00_ITAUni.3.a:0 "Let us join their great kingdom!"
00_ITAUni.3.b:0 "We will never give up our sovereignity!"
00_ITAUni.4.t:0 "Tuscany subjugated"
00_ITAUni.4.d:0 "The referendum was passed in Tuscany. They have accepted to join our kingdom."
00_ITAUni.4.a:0 "Avante Savoia!"
00_ITAUni.5.t:0 "Tuscany refuses to join"
00_ITAUni.5.d:0 "The referendum was passed in Tuscany. They have decided to refuse to join our kingdom."
00_ITAUni.5.a:0 "Then we will make them join!"
00_ITAUni.6.t:0 "France joins our war"
00_ITAUni.6.d:0 "As promised, France delivered their declaration of war to Tuscany ealier today. They will now fight alongside us against the Tuscans."
00_ITAUni.6.a:0 "Perfect."
00_ITAUni.7.t:0 "Occupation of Lombardy"
00_ITAUni.7.d:0 "The Austrian-Lombardian Coalition has announced that they are ready to give up the state of Lombardy in exchange for peace."
00_ITAUni.7.a:0 "Just what we wanted."
00_ITAUni.8.t:0 "Peace Negotiations over"
00_ITAUni.8.d:0 "The peace conference has finally come to an end. We are to be given control of the state of Lombardy."
00_ITAUni.8.a:0 "The unification of Italy is one step closer."
00_ITAUni.9.t:0 "Referendum"
00_ITAUni.9.d:0 "Sardinia-Piedmont has arranged a referendum in our country. If we accept it, we will become a puppet state of theirs."
00_ITAUni.9.a:0 "Let us unite our kingdoms!"
00_ITAUni.9.b:0 "We will not cede our dominance in this region to them!"
00_ITAUni.10.t:0 "Sicily subjugated"
00_ITAUni.10.d:0 "The referendum was passed in Sicily. They have accepted to join our kingdom."
00_ITAUni.10.a:0 "Avante Savoia!"
00_ITAUni.11.t:0 "Sicily refuses to join"
00_ITAUni.11.d:0 "The referendum was passed in Sicily. They have decided to refuse to join our kingdom."
00_ITAUni.11.a:0 "Then we will take their land by force!"
00_ITAUni.12.t:0 "Tuscany demans subjuation"
00_ITAUni.12.d:0 "The nation of  Tuscany demanded in a recent treaty that our nation will become a part of theirs. Regarding their power, we have no choice but to accept."
00_ITAUni.12.a:0 "Let us join their kingdom!"
00_ITAUni.13.t:0 "Parma annexed"
00_ITAUni.13.d:0 "Parma has agreed to be annexed by our nation."
00_ITAUni.13.a:0 "Let's start the integration process."
00_ITAUni.14.t:0 "Tuscany demands subjuation"
00_ITAUni.14.d:0 "The nation of  Tuscany demanded in a recent treaty that our nation will become a part of theirs. Regarding their power, we have no choice but to accept."
00_ITAUni.14.a:0 "Let us join their kingdom!"
00_ITAUni.15.t:0 "Modena annexed"
00_ITAUni.15.d:0 "Modena has agreed to be annexed by our nation."
00_ITAUni.15.a:0 "Let's start the integration process."
00_ITAUni.16.t:0 "The Papal State cedes Romagna"
00_ITAUni.16.d:0 "The Papal State has given in to our pressure and decided to cede the state of Romagna to our great kingdom."
00_ITAUni.16.a:0 "The unification of Italy draws closer..."
00_ITAUni.17.t:0 "The Papal State cedes Marches"
00_ITAUni.17.d:0 "The Papal State has given in to our pressure and decided to cede the state of Marches to our great kingdom."
00_ITAUni.17.a:0 "For a free italian state!"
00_ITAUni.18.t:0 "Kingdom of Italy proclaimed"
00_ITAUni.18.d:0 "At last, after a long struggle for unification, finally the italian people are united under one sovereign state."
00_ITAUni.18.a:0 "Glory to Italy!"


