l_english:
 britain_flavor.1.t: "The Imperial College of Engineering"
 britain_flavor.1.d: "There have been plans to found a british college on japanese territory for sometime and we think we are finally ready to transpose those plans."
 britain_flavor.1.a: "Sure, it will boost the relations with Japan"
 britain_flavor.1.b: "No, we can not spare the resources"
 japan_flavor.1.t: "British Imperial College"
 japan_flavor.1.d: "The British have funded the founding of an engineering college in the Home Islands"
 japan_flavor.1.a: "Well, we shall not stop them!"
