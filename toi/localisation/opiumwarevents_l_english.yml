1_english:
opiumwar.1.t:0 "The second Opium war"
opiumwar.1.d:0 "Our country is currently at war with the Qing Empire, trying to force them to open trade ports and accept our opium. France is fighting on our side in the war. We should try to blockade their coast, capture harbor cities and land ships in their ports in order to make them capitulate. Primary target cities include Hong Kong and Guangzhouwan."
opiumwar.1.a:0 "They will have to succumb."
opiumwar.2.t:0 "Hong Kong Captured!"
opiumwar.2.d:0 "Friendly troops have captured Hong Kong in China earlier today. We are one step closer to victory!"
opiumwar.2.a:0 "Great! We should order ships there immediatly!"
opiumwar.3.t:0 "Guangzhouwan Captured!"
opiumwar.3.d:0 "Friendly troops have captured Guangzhouwan in China earlier today. Victory is closer yet again."
opiumwar.3.a:0 "Order some ships to the port there."
opiumwar.4.t:0 "Victory!"
opiumwar.4.d:0 "We have defeated China in the Opium war! They are to give the Hong Kong port to us and the Guangzhouwan port to the french."
opiumwar.4.a:0 "For the empire!"
opiumwar.5.t:0 "Victory in China!"
opiumwar.5.d:0 "We have defeated China in the Opium war! They are to give the Guangzhouwan port to us and the Hong Kong port to the british."
opiumwar.5.a:0 "Long live France!"
opiumwar.6.t:0 "We are defeated!"
opiumwar.6.d:0 "The european powers of France and Great Britain have taken two ports off us in the Opium wars! Also, we have to allow them to trade opium in our country from now on..."
opiumwar.6.a:0 "They win today."