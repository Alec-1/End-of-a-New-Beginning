fp_war.1.t:0 "Rising Tension between us and France"
fp_war.1.d:0 "In the recent past, France has already expressed unhappiness with our growth as a major power in Europe. They want to prevent the formation of a german state and thus want to keep us from annexing the southern states. This has led to a rising controversy that could easily cause a significant war..."
fp_war.1.a:0 "They cannot prevent our rise."
fp_war.2.t:0 "Rising Tension between us and Prussia"
fp_war.2.d:0 "In the recent past, we have expressed unhappiness with the growth of Prussia as a major power in Europe. Their goal is the formation of a german state, which we cannot tolerate since it would pose a great threat directly at our borders. They seem determined to go through with it however..."
fp_war.2.a:0 "We must find a way to prevent this!"
fp_war.3.t:0 "The Ems Dispatch"
fp_war.3.d:0 "Yesterday, Bismarck extremely rudely fobbed our ambadassor sent to Prussia to negotiate a treaty with them that would forbit an alliance between the Spanish and the Prussians. This is considered a heavy diplomatic insult and could be a reason for war."
fp_war.3.a:0 "The Prussians must be kept in control!"
fp_war.3.b:0 "We are not ready for a war."
fp_war.4.t:0 "France declares war!"
fp_war.4.d:0 "The French have declared war on our nation following the recent events at the Ems. We must ready the defenses so that our might shall be displayed! We must beat the French so Germany can finally rise!"
fp_war.4.a:0 "Gott mit uns!"
fp_war.5.t:0 "The Treaty of Luxembourg"
fp_war.5.d:0 "France has acquired Luxembourg, which we think of as a part of our sphere of influence. This is a sign of hostility and could be grounds for war."
fp_war.5.a:0 "We will teach them to meddle in our affairs!"
fp_war.5.b:0 "Starting a war over Luxembourg is not worth it."
fp_war.6.t:0 "Prussia declares war!"
fp_war.6.d:0 "The Prussians have declared war on our nation following the recent affair regarding Luxembourg. We must ready the defenses!"
fp_war.6.a:0 "They shall not rise to power!"